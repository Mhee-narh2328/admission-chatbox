<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="/static/images/ai.png">
<title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="{{ url_for('welcome_page') }}"><img src="/static/images/logo.png" alt=""></a>
        </div>
        <div class="register-content">
            <h3>Create An Account For Free</h3>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
        <div class="register-form">
            {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                    {% for category, message in messages %}
                    {% if category == 'error'%}
                    <div class="alert  alert-danger alert-dismissible fade show" role="alert" >
                        {{message }}
                        <button type="button" class="close" data-dismiss="alert" >
                                <span aria-hidden="true">&times;</span>
                        </button> 
                    </div>
                    {% else %}
                    <div class="alert  alert-success alert-dismissible fade show" role="alert" >
                        {{message }}
                        <button type="button" class="close" data-dismiss="alert" >
                                <span aria-hidden="true">&times;</span>
                        </button> 
                    </div>
                    {% endif %}
                    {% endfor %}
            {% endif %}
            {% endwith%}
            <form action="" method="POST">
                <div class="register-row">
                    <div class="register-column">
                        <img src="/static/images/pen.png" alt="">
                        <input type="text" class="full_name" id="full_name" placeholder="Full name" name="full_name">
                    </div>
                    <div class="register-column">
                        <img src="/static/images/message.png" alt="">
                        <input type="text" class="email" id="email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="register-row">
                    <div class="register-column">
                        <img src="/static/images/password.png" alt="">
                        <input type="password" class="password" id="password" placeholder="Password" name="password1">
                    </div>
                    <div class="register-column">
                        <img src="/static/images/password.png" alt="">
                        <input type="password" class="password" id="password" placeholder="Confirm password" name="password2">
                    </div>
                    
                </div>
                <div class="containers">
                    <div class="register-button">
                        <a href=""><button type="submit">CREATE ACCOUNT</button></a>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
